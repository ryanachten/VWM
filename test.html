<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visual Working Memory</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
	<script type="text/javascript" src="js/Detector.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.7.0/Tween.min.js"></script>
	<script src="js/THREE.MeshLine.js"></script>
	<link rel="stylesheet" type="text/css" href="css/vwm_main_styles.css">
	<link rel="stylesheet" type="text/css" href="css/vwm_test_styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">
</head>
	<body>
		<nav id="top-nav">
			<a id="vwm-logo" href="index.html">
				<img id="vwm-logoimg" src="img/vwm_testlogo_blackbg.svg" alt="vwm logo">
			</a>
			<div id="progress-panel">
				<h3 id="progress-header">Progress</h3>
				<div id="progressbar-container">
					<div id="progressbar"></div>
				</div>
				<p id="progress-stagetext"><span id="progress-trialcount">24 trials</span> before next stage!</p>
			</div>
		</nav>

		<aside id="transition-panel">
			<h1>Stage: <span id="trans-header-stagenum">N-Back 0</span></h1>
			<img id="nback-diagram" class="nback-diagram" src="img/VWM_NbackDiagrams/VWM_Diagram_1Back.svg">
			<p id="transition-helpertext"></p>
		</aside>

		<main id="view-container">
			<div id="target-panel">
				<h2>Memorise</h2>
				<p id="target-helpertext">Find this image in <span id="target-scenecount">2 scenes</span> from now</p>
			</div>
		</main>

		<aside id="options-panel">
			<div id="options-textcontainer">
				<h2>Options</h2>
				<p id="options-helpertext">Find the image from <span id="options-scenecount">2 scenes</span> ago in the images to the left</p>
			</div>
			<div id="options-buttoncontainer">
				<button id="option-button-1" class="option-button">
					<img src="http://via.placeholder.com/75x75">
				</button>
				<button id="option-button-2" class="option-button">
					<img src="http://via.placeholder.com/75x75">
				</button>
				<button id="option-button-3" class="option-button">
					<img src="http://via.placeholder.com/75x75">
				</button>
				<button id="option-button-4" class="option-button">
					<img src="http://via.placeholder.com/75x75">
				</button>
				<button id="continue-button">
					<p>Click to continue</p>
				</button>
			</div>
		</aside>

		<script type="text/javascript" src="js/vwm_lissajous.js"></script>
		<script type="text/javascript" src="js/vwm_scene.js"></script>
		<script type="text/javascript" src="js/vwm_tests.js"></script>
		<script type="text/javascript" src="js/vwm_app.js"></script> 
	</body>
</html>
