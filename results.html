<!DOCTYPE html>
<html>
<head>
	<title>CSV Test</title>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/vwm_main_styles.css">
	<link rel="stylesheet" type="text/css" href="css/vwm_results_styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">
</head>
<body>
	<nav id="top-nav">
		<a id="vwm-logo" href="index.html">
			<img id="vwm-logoimg" src="img/vwm_mainlogo_white.svg" alt="vwm logo">
		</a>
		<a class="top-nav-link" href="test.html">Participate</a>
		<a class="top-nav-link" href="">Research</a>
		<a class="top-nav-link" href="">About</a>
		<a class="top-nav-link" href="">Contact</a>
	</nav>

	<header>
		<h1 id="vwm-title">Visual Working Memory</h1>
		<h2>Test Result Summary</h2>
		<div id="header-content">
			<p><strong>Sample Count: </strong><span id="test-sampleCount">20</span></p>
			<button id="download-button" onClick="download()">
				<img src="img/vwm_download_icon.svg">
			</button>
		</div>
	</header>

	<div id="container">
		<div id="nbackPassContainer" class="graphContainer">
			<h2>N-Back Pass Rate</h2>
			<div id="nbackPassGraphs">
				<div id="back0PassGraph" class="nbackPassGraph"></div>
				<div id="back1PassGraph" class="nbackPassGraph"></div>
				<div id="back2PassGraph" class="nbackPassGraph"></div>
				<div id="back3PassGraph" class="nbackPassGraph"></div>
			</div>
		</div>
		<hr>
		<div id="lissajPassContainer" class="graphContainer">
			<h2>Lissajous Figure Pass Rate</h2>
			<div id="lissajPassGraph">
				<svg id="lissajPassGraphSvg"</svg>
			</div>
		</div>
		<hr>
		<div id="testTimeAveContainer" class="graphContainer">
			<h2>Average Test Times</h2>
			<div id="testTimeAveGraph"></div>
		</div>		
	</div>	

	<script type="text/javascript" src="js/vwm_data.js"></script>
	<script type="text/javascript" src="js/vwm_jsoncsv.js"></script>
	<script type="text/javascript" src="js/vwm_graph.js"></script>
</body>
</html>
